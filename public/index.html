<!doctype html>
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Mean-GoogleMapAPI</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <!--CSS-->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5HC87QTs7M5jEvpgdHBFmRCLAk3NOhoQ"></script>
    <!--Modernizr-->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!--JS Source-->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!--Angular Scripts-->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <scirpt src="js/queryCtrl.js"></scirpt>
</head>

<body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Join the Team</a></li>
                <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find Teammates</a></li>
            </ul>
            <h3 class="text-muted">MEAN Google Map API</h3>
        </div>
        <!--Map and Side Panel-->
        <div class="row content">
            <div class="col-md-7">
                <div id="map"></div>
            </div>
            <div ng-view></div>
        </div>
        <hr/>
        <!--Footer-->
        <div class="footer">
            <p class="text-center"><span class="glyphicon glyphicon-check"></span>Created by Alexandra Petrov - 
                <a href="https://scotch.io/">Tutorial</a> | <a href="https://github.com/alexandra1030/Mean-stack-Google-Map-API">Github Repo</a></p>
        </div>
    </div>
</body>
</html>
